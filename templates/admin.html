<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link id="icon" rel="icon" href="{{ url_for('static', filename = 'images/icon.jpg') }}" type="images/jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('Static/images/logo_white.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* Adjust the transparency as needed */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 100%;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login-container button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .login-container .footer {
            text-align: center;
            margin-top: 20px;
        }
        /* Reset default button styles */
a {
  text-decoration: none;
  color: inherit;
}

/* Style for the back to home button */
.back-to-home {
  display: inline-block;
  padding: 10px 40px 10px 20px; /* Added more padding on the right for the icon */
  background-color: #4CAF50; /* Green */
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  margin-left: 100px;
}

/* Hover effect */
.back-to-home:hover {
  background-color: #45a049; /* Darker Green */
}

/* Style for the arrow icon */
.back-to-home i {
  margin-right: 5px; /* Add space between text and icon */
}

/* Style for the blood bank text */
.blood-bank {
  color: red;
}

    </style>
</head>
<body>
    <div class="login-container">
        <h2><i class="fas fa-hand-holding-heart"></i> I Donation Organisation Admin</h2>

        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}

        <form action="/admin_login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <a href="{{ url_for('home') }}" class="back-to-home">Back to Home Page  <i class="fas fa-arrow-left"></i></a>
        </form>
        <div class="footer">
            &copy; 2024 Admin Portal
        </div>
    </div>
</body>
</html>
