<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link id="icon" rel="icon" href="{{ url_for('static', filename = 'images/icon.jpg') }}" type="images/jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #f1f1f1;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        li {
            list-style: none;
        }

        /* Side Menu Styles */
        .side-menu {
            position: fixed;
            background: #f30707;
            width: 20vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: width 0.3s ease;
        }

        .side-menu li {
            font-size: 1.2rem;
            padding: 1.2rem 2rem;
            color: white;
            display: flex;
            align-items: center;
            transition: background 0.3s ease, color 0.3s ease;
            font-weight: 3px;
        }

        .side-menu li:hover {
            background: white;
            color: #f05462;
        }

        /* Container Styles */
        .container {
            margin-left: 20vw;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .brand-name h2 {
            color: #f30707;
            font-size: 1.5rem;
        }

        .user .btn {
            background: #f30707;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .user .btn:hover {
            background: white;
            color: #f30707;
        }

        /* Content Styles */
        .content {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        .content th, .content td {
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: left;
        }

        .content th {
            background-color: #f30707;
            color: white;
        }

        .content tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        .bottom {
            background: #f30707;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .bottom:hover {
            background: white;
            color: #f30707;
        }
    </style>
</head>
<body>
    <div class="side-menu">
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('admin_active_Donors', filter = 'None') }}">Active Donors</a></li>
            <li><a href="{{ url_for('donation_recived') }}">Donation Fund</a></li>
            <li><a href="{{ url_for('admin_view_feedback') }}">Users Feedback</a></li>
            <li><a onclick="return confirm('Do you want logout?');" href="{{ url_for('logout') }}">log Out</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="header">
            <div class="brand-name">
                <h2><i class="fas fa-hand-holding-heart"></i>I Donation Organisation</h2>
            </div>
            <div class="user">
                <a onclick="return confirm('Do you want logout?');" href="{{ url_for('logout') }}" class="btn">Log Out</a>
            </div>
        </div>

        <div class="content">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Type of rating</th>
                        <th>Feedback</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in feedback %}
                    <tr>
                        <td>{{ row.Name }}</td>
                        <td>{{ row.Email }}</td>
                        <td>{{ row.Type }}</td>
                        <td>{{ row.Commends }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="button-container">
                <div class="bottom" id="btn1">
                    <a href='{{ url_for("dashboard") }}'>Back</a>
                </div>
            </div>
        </div>        
    </div>
    
</body>
</html>
